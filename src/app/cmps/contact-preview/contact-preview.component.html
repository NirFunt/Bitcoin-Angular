<section class="contact-preview">
    <!-- {{contact | json}} -->
    <h2>{{contact.name}}</h2>
    <img class="contact-img" [src]="'https://robohash.org/' + contact._id + '?set=set4'" [routerLink]="['/contact', contact._id]" />
    <div class="actions">
        <img src="./assets/img/edit.png" [routerLink]="['/contact/edit', contact._id]">
        <img src="./assets//img/delete.png" (click)=removeContact(contact._id)>
    </div>
</section>
