<section class="move-list">
    <h3>Your Moves:</h3>
    <hr />
    <ul>
        <li *ngFor="let move of contactMoves">
            <p *ngIf="contact">To: {{move.to}}</p>
            <p>At: {{formatDate(move.at)}}</p>
            <p>Amount: {{move.amount}} coins</p>
            <hr />
        </li>
    </ul>
<!-- <pre>{{loggedinUser |json}}</pre> -->

</section>
